{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" sizes="192x192" href="{% static "icons/GrayscaleIcon.png" %}">
        <meta http-equiv="refresh" content="{{ delay }}; url={{ redirectURL }}" />
        <title>{{ title }}</title>
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
        <link href="{% static "css/fullscreen.css" %}" rel="stylesheet">
    </head>
    <body class="text-center">
            <h1 class="h3 mb-3 font-weight-normal"><a href="{{ redirectURL }}" style="color: #686868; font-weight: bolder;">{{ message }}</a></h1>
    </body>
</html>
