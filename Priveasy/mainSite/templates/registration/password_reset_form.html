{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Reset Password</title>
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
        <link href="{% static "css/fullscreen.css" %}" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin" action="." method="post">
            <img class="mb-4 rounded" src="{% static "img/passwordReset.jpg" %}" alt="" width="80" height="80">
            <h1 class="h3 mb-3 font-weight-normal">Forget Your Password?</h1>
            <form action="." method="post">
                <p>Enter you email address below to reset your password.</p>
                {{ form.as_p }}
                {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Send Email</button>
        </form>
    </body>
</html>
